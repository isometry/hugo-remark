{{ define "main" }}
<main>
    <article class="post">
        <div class="post-content">
            <h1 class="post-title">{{.Title}}</h1>

            {{.Content}}
        </div>
    </article>
    <ul class="tags">
        {{ if .Data.Terms }}
        {{ range .Data.Terms.Alphabetical }}
        <li>#<a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> {{ .Count }}</li>
        {{ end }}
        {{ else }}

        {{ range .Data.Pages }}
        <li><a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a></li>
        {{ end }}
        {{ end }}
    </ul>
</main>
{{ end }}
